<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
  
  <div class="header">
    <h1>Todoapp</h1>
  </div>

  <div id="add-task">
    <input type="text" id="todo-input" placeholder="Enter a new task">
    <button class="add-button">Add</button>
  </div>

  <div id="task-container">
    <div class="sort-by-progress">
      <input type="radio" id="radio-three" name="switch-two" value="incomplete" checked/>
      <label for="radio-three">INCOMPLETE</label>
      <input type="radio" id="radio-four" name="switch-two" value="ongoing" />
      <label for="radio-four">ONGOING</label>
      <input type="radio" id="radio-five" name="switch-two" value="complete" />
      <label for="radio-five">COMPLETE</label>
    </div>  
    <div id="tasklist">
      
    </div>  
    
  </div>
  




    <ul>
      <!-- Task items will be dynamically added here -->
    </ul>
  </div>

  
  

  


</body>
</html>
